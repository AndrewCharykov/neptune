group 'com.github.toy.constructor'
version '1.0-SNAPSHOT'


subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.9

    apply plugin: "java"
    repositories {
        mavenCentral()
    }
}

def testNGVersion = '6.14.3'
def hamcrestVersion = '2.0.0.0'
def seleniumVersion = '3.11.0'

project(":core.api") {
    dependencies {
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
        compile group: 'com.google.guava', name: 'guava', version: '24.1-jre'
        compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.8.5'
        compile group: 'org.objenesis', name: 'objenesis', version: '2.6'
        compile group: 'cglib', name: 'cglib', version: '3.2.6'
        testCompile group: 'org.testng', name: 'testng', version: testNGVersion
        testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: hamcrestVersion
    }
}

project(":check") {
    dependencies {
        compile project(':core.api')
        compile group: 'org.hamcrest', name: 'java-hamcrest', version: hamcrestVersion
        testCompile group: 'org.testng', name: 'testng', version: testNGVersion
    }
}

project(":selenium") {
    dependencies {
        compile project(':core.api')
        compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion
        compile (group: 'org.reflections', name: 'reflections', version: '0.9.11') {
            exclude group: 'com.google.guava'
            exclude group: 'com.google.code.gson'
        }
        compile group: 'org.hamcrest', name: 'java-hamcrest', version: hamcrestVersion
        compile (group: 'com.codeborne', name: 'phantomjsdriver', version: '1.4.4') {
            exclude group: 'org.seleniumhq.selenium';
        }
        compile (group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.1') {
            exclude group: 'org.seleniumhq.selenium'
        }
        compile (group: 'org.seleniumhq.selenium', name: 'selenium-server', version: seleniumVersion) {
            exclude group: 'org.seleniumhq.selenium' , module: 'htmlunit-driver'
            exclude group: 'com.google.guava'
            exclude group: 'com.google.code.gson'
        }
        testCompile group: 'org.testng', name: 'testng', version: testNGVersion
        testCompile group: 'org.mockito', name: 'mockito-core', version: '2.18.3'
    }
}
