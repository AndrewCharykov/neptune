group 'com.github.toy.constructor'
def versionValue = '1.0-SNAPSHOT'
version versionValue


subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.9

    apply plugin: "java"
    repositories {
        mavenCentral()
    }
}

def testNGvaersion = '6.13.1'
def hamcrestVersion = '2.0.0.0'

project(":core.api") {
    dependencies {
        compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
        compile group: 'com.google.guava', name: 'guava', version: '21.0'
        compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.7.9'
        testCompile group: 'org.testng', name: 'testng', version: testNGvaersion
        testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: hamcrestVersion
    }
}

project(":check") {
    dependencies {
        compile project(':core.api')
        compile group: 'org.hamcrest', name: 'java-hamcrest', version: hamcrestVersion
        testCompile group: 'org.testng', name: 'testng', version: testNGvaersion
    }
}

project(":selenium") {
    dependencies {
        compile project(':core.api')
        testCompile group: 'org.testng', name: 'testng', version: testNGvaersion
    }
}
