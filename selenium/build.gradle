dependencies {
    compile project(':core.api')
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion
    compile (group: 'org.reflections', name: 'reflections', version: '0.9.11') {
        exclude group: 'com.google.guava'
        exclude group: 'com.google.code.gson'
    }
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: hamcrestVersion
    compile (group: 'com.codeborne', name: 'phantomjsdriver', version: '1.4.4') {
        exclude group: 'org.seleniumhq.selenium'
    }
    compile (group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.4') {
        exclude group: 'org.seleniumhq.selenium'
    }
    compile (group: 'org.seleniumhq.selenium', name: 'selenium-server', version: seleniumVersion) {
        exclude group: 'org.seleniumhq.selenium' , module: 'htmlunit-driver'
        exclude group: 'com.google.guava'
        exclude group: 'com.google.code.gson'
    }
    compile group: 'cglib', name: 'cglib', version: '3.2.7'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.18.3'
}

test {
    useTestNG()
    options.suites("property.suite.xml")
    options.suites("step.suite.xml")
    options.suites("webdriver.suite.xml")
}

jar {
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar, javadocJar, sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                packaging 'jar'
                name 'selenium'
                description 'Java client for Appium Mobile Webdriver'
                url 'https://github.com/TinkoffCreditSystems/neptune'
                developers {
                    developer {
                        name 'Sergey Tikhomirov'
                        email 'tichomirovsergey@gmail.com'
                        url 'https://github.com/TikhomirovSergey'
                        id 'TikhomirovSergey'
                    }
                }
            }
        }
    }
}