language: java
jdk: oraclejdk11

os: linux

env:
  - REPO_USER_NAME=qa REPO_USER_PASSWORD=qa123ws

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

# cache the build tool's caches
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_install: ignore

jobs:
  include:
    - stage: UnitTest
      name: "Check Module Tests"
      script:
        - cd check
        - gradle test

    - name: "Http.api Module Tests"
    - script:
        - cd http.api
        - gradle test

    - stage: deploy
      install: skip
      script: skip
